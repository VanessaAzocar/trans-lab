<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>TRANS-LAB</title>
  <!-- link carpeta bootstap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- link estilo css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- link icono -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>

  <!--Contenedor login y logo-->
  <section class="startLogin">
    <div class="container-fluid">
      <!-- row foto logo -->
      <div class="row imgLogo">
        <div class="col-12">
          <img id="logo" class="img-fluid" src="../trans-lab/docs/imagen.png" alt="Logo Trans-Lab">
          <h1>TRANS-LAB</h1>
        </div>
      </div>

      <!-- row login -->
      <div class="row">
        <!-- div vacio -->
        <div class="col-sm"></div>
        <!-- div con login -->
        <div class="col-sm login">
          <form>
            <div class="form-group">
              <label for="inputEmail"></label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
              <label for="inputPassword"></label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
              <p id="incorrectPassword"></p>
            </div>
            <button type="button" class="btn btn-primary" id="btnEnter" onclick="enter()">INICIAR SESIÓN</button>

          </form>
        </div>
        <!-- div vacio -->
        <div class="col-sm"></div>
        <!-- cierre row login -->
      </div>
      <!-- cierre contenedor login y logo-->
    </div>
  </section>

  <!-- Seccion afterEntering que aparece luego de Ingresar(PAGINA CON INFORMACION) -->
  <section class="afterEntering">
    <section class="gray">
      <!-- comienzo menu -->
      <section class="menu">
        <!-- comienzo container -->
        <div class="container-fluid">
          <!-- comienzo row -->
          <div class="row">
            <!-- comienzo menu -->
            <div class="col-sm-12">
              <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark p-4">
                    <ul class="nav flex-column">
                      <!-- Ver Saldo-->
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fas fa-dollar-sign"> </i> Ver Saldo</a>
                      </li>
                      <!-- Calcular Tarifa -->
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fas fa-calculator"> </i> Calcular Tarifa</a>
                      </li>
                      <!-- Perfil -->
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fas fa-user"> </i> Perfil</a>
                      </li>
                      <!-- Preguntas Frecuentes -->
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fas fa-question"> </i> Preguntas Frecuentes</a>
                      </li>
                      <!-- HOME -->
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fas fa-arrow-right"></i> Home</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <nav class="navbar navbar-dark bg-dark">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </nav>
              </div>
            </div>
          </div>
          <!--comienzo menu  -->
      </section>

      <!-- espacio botones -->
      <section class="btnMenuTwo">
        <!-- Boton Saldo -->
        <div class="row btnBalance">
          <div class="col-sm"></div>
          <div class="col-sm">
            <button class="menuTwo">VER SALDO</button>
          </div>
          <div class="col-sm"></div>
        </div>
        <!-- Boton Calcular tarifa -->
        <div class="row btnRate">
          <div class="col-sm"></div>
          <div class="col-sm">
            <button class="menuTwo">CALCULAR TARIFA</button>
          </div>
          <div class="col-sm"></div>
        </div>
        <!-- Boton Perfil -->
        <div class="row btnProfile">
          <div class="col-sm"></div>
          <div class="col-sm">
            <button class="menuTwo">PERFIL</button>
          </div>
          <div class="col-sm"></div>
        </div>
        <!-- Boton Perfil -->
        <div class="row btnQuestion">
          <div class="col-sm"></div>
          <div class="col-sm">
            <button class="menuTwo">PREGUNTAS FRECUENTES</button>
          </div>
          <div class="col-sm"></div>
        </div>
      </section>
    </section>
    <!-- fin afterEntering -->
  </section>

<!--  -->


  <!-- Link bootstraps -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- link JS -->
  <script src="js/main.js"></script>

</body>

</html>
